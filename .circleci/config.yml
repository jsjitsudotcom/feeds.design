# #################################
# #           VARIABLES           #
# #################################

restore_cache: &restore_cache
  keys:
    - v1-dependencies-{{ checksum "package.json" }}
    # fallback to using the latest cache if no exact match is found
    - v1-dependencies-

save_cache: &save_cache
  paths:
    - node_modules
  key: v1-dependencies-{{ checksum "package.json" }}

install: &install yarn install

docker: &docker
  - image: circleci/node:8-browsers

working_directory: &working-directory ~/repo

add_git_user: &add_git_user
  command: |
      git config --global user.email "marques.developpement@gmail.com"
      git config --global user.name "Marques Kevin"
      git config --global push.default simple


#################################
#      CIRCLE CI WORKFLOW       #
#################################
version: 2.1

orbs:
 percy: percy/agent@0.1.2

jobs:
  build:
    docker: *docker
    working_directory: *working-directory
    steps:
      - attach_workspace:
         at: .
      - checkout
      - attach_workspace:
         at: .
      - restore_cache: *restore_cache
      - run: *install
      - save_cache: *save_cache
      - run: yarn test:ci
      - run: yarn percy:publish

  release:
    docker: *docker
    working_directory: *working-directory
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: *install
      - save_cache: *save_cache
      - run: *add_git_user
      - run: yarn test:ci

workflows:
  version: 2
  test-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: 
                - master
                - dev
      - percy/finalize_all:
         requires:
           - build

      - release:
          filters:
            branches:
              only: 
                - master
